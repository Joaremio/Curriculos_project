<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Envio de Currículo</title>
    <style>
        /* Estilo da div esquerda */
        .left-container {
            background-color: #08AEEA;
            background-image: linear-gradient(0deg, #2818b5 0%, #15084d 100%);
            width: 50%; /* Ocupa metade da largura da tela */
            min-height: 100vh; /* Ocupa a altura total da tela */
            float: left; /* Alinha à esquerda */
        }

        /* Estilo da div direita */
        .right-container {
            background-color: #08AEEA;
            background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
            width: 50%; /* Ocupa metade da largura da tela */
            min-height: 100vh; /* Ocupa a altura total da tela */
            float: right;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container-fluid d-flex">
        <!-- Div esquerda -->
        <div class="left-container d-flex flex-column justify-content-center align-items-center p-5">
            <!-- Div para o h3 -->
            <div class="text-center mt-4 justify-content-center" id="frase">
                <h5>O primeiro passo para alcançar o sucesso. <br> Preencha seu currículo e comece a sua jornada.</h5>
            </div>
            
            <!-- Criar uma linha para as imagens ficarem lado a lado -->
            <div class="row w-100">
                <div class="col-md-6">
                    <img src="/images/amico.png" alt="Motivational Illustration" class="img-fluid" style="width: 60%; margin-top: 100px; margin-left: 50px;">
                </div>
                <div class="col-md-6">
                    <img src="/images/anniversary.png" alt="Motivational Illustration" class="img-fluid" style="width: 60%; margin-top: 100px;">
                </div>
            </div>
        </div>

        <!-- Div direita com o formulário -->
        <div class="right-container d-flex justify-content-center align-items-center">
            <div class="col-md-8 col-lg-12 p-3">
                <h3 id="frase2">Cadastre o seu Currículo</h3>
                <form method="post" enctype="multipart/form-data" action="" id="formulario">
                    <div class="row">
                        <!-- Coluna 1 -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" required>
                            </div>
                        </div>

                        <!-- Coluna 2 -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cargo" class="form-label">Cargo Desejado</label>
                                <input type="text" class="form-control" id="cargo" name="cargo" required>
                            </div>
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" name="observacoes" rows="1" cols="25"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Arquivo (PDF, DOC, DOCX)</label>
                                <input type="file" class="form-control" id="file" name="file" required>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Exibição de mensagens de erro ou sucesso -->
    <div class="mt-3 text-center">
        <p th:if="${mensagemErro}" class="text-danger" th:text="${mensagemErro}"></p>
        <p th:if="${mensagemSucesso}" class="text-success" th:text="${mensagemSucesso}"></p>
    </div>
</body>
</html>
